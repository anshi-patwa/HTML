<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> HTML5 Form Validation</title>

<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }

    .form-container {
        width: 90%;
        border: 1px solid #000;
        padding: 10px;
    }

    label {
        display: block;
        margin-top: 6px;
    }

    input {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
        margin-top: 2px;
    }

    input:invalid {
        border: 1px solid red;
    }

    input:valid {
        border: 1px solid #000;
    }

    button {
        margin-top: 8px;
        padding: 3px 10px;
    }
</style>
</head>

<body>


<div class="form-container">
<form>

    <label>First Name:</label>
    <input type="text" placeholder="Enter First Name" required>

    <label>Last Name:</label>
    <input type="text" placeholder="Enter Last Name" required>

    <label>Email:</label>
    <input type="email" placeholder="Enter Email" required>

    <label>Age:</label>
    <input type="number" placeholder="Enter Age" min="1" max="100" required>

    <label>LinkedIn Profile Link:</label>
    <input type="url" placeholder="Enter Linkedin Profile Link" required>

    <label>Number between 10 & 20:</label>
    <input type="number" placeholder="Enter Number Between 10 & 20" min="10" max="20" required>

    <label>Password (With 1 Number 1 UpperCase 1 LowerCase with 5 Min length):</label>
    <input type="password"
           placeholder="Enter Password"
           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
           title="Must contain at least one number, one uppercase and lowercase letter, and at least 5 characters"
           required>

    <button type="submit">Submit</button>

</form>
</div>

</body>
</html>
