<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
 
<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }
 
    .gallery-container {
        width: 100%;
        background-color: #b9d7e6;
        padding: 10px;
        box-sizing: border-box;
    }
 
    .gallery-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 8px;
    }
 
    table {
        width: 100%;
        border-collapse: collapse;
    }
 
    td {
        padding: 6px;
        text-align: center;
    }
 
    img {
        width: 150px;
        height: 100px;
        object-fit: cover;
        border: 1px solid #4a76ff;
        background-color: #fff;
    }
</style>
</head>
